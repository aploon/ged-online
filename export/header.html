<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function subst() {
            var vars = {};
            var query_strings_from_url = document.location.search.substring(1).split('&');
            for (var query_string in query_strings_from_url) {
                if (query_strings_from_url.hasOwnProperty(query_string)) {
                    var temp_var = query_strings_from_url[query_string].split('=', 2);
                    vars[temp_var[0]] = decodeURI(temp_var[1]);
                }
            }
            var css_selector_classes = ['page', 'frompage', 'topage', 'webpage', 'section', 'subsection', 'date', 'isodate', 'time', 'title', 'doctitle', 'sitepage', 'sitepages'];
            for (var css_class in css_selector_classes) {
                if (css_selector_classes.hasOwnProperty(css_class)) {
                    var element = document.getElementsByClassName(css_selector_classes[css_class]);
                    for (var j = 0; j < element.length; ++j) {
                        element[j].textContent = vars[css_selector_classes[css_class]];
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        .waterMark {
            text-align: center;
            position: absolute;
            top: 300px;
            left: 150px;
            width: 500px;
            height: 500px;
            opacity: 0.1;
        }
    </style>
</head>

<body style="border:0; margin: 0;" onload="subst()">
    <div class="waterMark">
		<div class="waterMark-inner">
            <img src="../../../../../assets/media/logos/logo_elyon1.png">
        </div>
	</div>
    <table style="width: 100%;">
        <tr>
            <td>
                <img style="position: absolute; top: -20px; left: 15px; width: 125px;" src="../../../../../assets/media/logos/logo_elyon.png" alt="">
            </td>
            <td style="text-align: right;">
                <span style="font-weight: bold; font-style: italic; color: blue;">Audit, Expertise comptable, Commissariat aux comptes, conseils.</span>
            </td>
        </tr>
    </table>
    <div style="height: 95px;"></div>
</body>

</html>
